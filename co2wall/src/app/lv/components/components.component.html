<p-table #dt1 dataKey="id" [loading]="loading" [rowHover]="true" [showGridlines]="true" [columns]="cols" [value]="components" size="small" [scrollable]="true" scrollHeight="800px" [virtualScroll]="true" [virtualScrollItemSize]="42">
    <ng-template #caption>
        <div class="flex justify-between items-center flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header let-columns>
        <tr>
            <th *ngFor="let col of columns" [style]="{ width: col.width, 'max-width': col.width }" [pSortableColumn]="col.sort ? col.field : ''">
                {{ col.header }}
                @if (col.sort) {
                    <p-sortIcon [field]="col.field" />
                }
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-rowData let-rowIndex="rowIndex" let-columns="columns">
        <tr style="height: 32px">
            <td *ngFor="let col of columns" [style]="{ 'max-width': col.width, 'white-space': 'nowrap', overflow: 'hidden', 'text-overflow': 'ellipsis' }">
                {{ rowData[col.field] }}
            </td>
        </tr>
    </ng-template>
</p-table>
